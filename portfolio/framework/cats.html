<!DOCTYPE HTML>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css?family=Lato:300" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet" type="text/css">
</head>

<body>
  <article class="grid">
    <section class="row">
      <div class="col-6">
        <img src="http://placekitten.com/250/200" alt="Um gatinho fofo que define a logo do site.">
      </div>
      <div class="col-6 right">
        <h1 class="title">THE CAT PROJECT</h1>
        <p>Um projeto cheio de gatinhos fofos!</p>
        <p><em>by @suspecie</em></p>
      </div>
    </section>
    <section class="row">
      <div class="col-12 center">
        <img src="http://placekitten.com/1190/250" alt="Uma foto grande de outro gatinho fofo.">
      </div>
    </section>
    <section class="row">
      <div class="col-12">
        <h2 class="sub-title">Muitos gatinhos fofos</h2>
      </div>
      <div class="col-4 center">
        <figure>
          <img src="http://placekitten.com/g/300/250" alt="Primeiro gatinho fofo da lista.">
          <figcaption>
            <h3 class="sub-title"> PRIMEIRO GATINHO</h3>
            <p><em>miau</em></p>
          </figcaption>
        </figure>
      </div>
      <div class="col-4 center">
        <figure>
          <img src="http://placekitten.com/g/300/250" alt="Segundo gatinho fofo da lista.">
          <figcaption>
            <h3 class="sub-title"> SEGUNDO GATINHO</h3>
            <p><em>miau miau</em></p>
          </figcaption>
        </figure>
      </div>
      <div class="col-4 center">
        <figure>
          <img src="http://placekitten.com/g/300/250" alt="Terceiro gatinho fofo da lista.">
          <figcaption>
            <h3 class="sub-title"> TERCEIRO GATINHO</h3>
            <p><em>miau miau miau</em></p>
          </figcaption>
        </figure>
      </div>
    </section>
  </article>
</body>

</html>
